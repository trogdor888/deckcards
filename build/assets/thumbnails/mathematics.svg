<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="80" height="80" rx="12" fill="url(#mathGrad)"/>
  <g fill="white" opacity="0.9">
    <!-- Triangle -->
    <polygon points="20,25 35,25 27.5,15" stroke="white" stroke-width="1.5" fill="none"/>
    <!-- Circle -->
    <circle cx="55" cy="20" r="8" stroke="white" stroke-width="1.5" fill="none"/>
    <!-- Square -->
    <rect x="15" y="35" width="15" height="15" stroke="white" stroke-width="1.5" fill="none"/>
    <!-- Pi symbol -->
    <text x="45" y="48" font-family="serif" font-size="16" font-weight="bold">π</text>
    <!-- Equation -->
    <text x="20" y="65" font-family="monospace" font-size="12">x² + y²</text>
  </g>
</svg> 