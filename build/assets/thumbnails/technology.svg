<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="80" height="80" rx="12" fill="url(#techGrad)"/>
  <g fill="white" opacity="0.9">
    <!-- Microchip -->
    <rect x="30" y="30" width="20" height="20" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="35" y="35" width="10" height="10" fill="white" opacity="0.7"/>
    <!-- Circuit lines -->
    <line x1="25" y1="35" x2="30" y2="35" stroke="white" stroke-width="1.5"/>
    <line x1="25" y1="40" x2="30" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="25" y1="45" x2="30" y2="45" stroke="white" stroke-width="1.5"/>
    <line x1="50" y1="35" x2="55" y2="35" stroke="white" stroke-width="1.5"/>
    <line x1="50" y1="40" x2="55" y2="40" stroke="white" stroke-width="1.5"/>
    <line x1="50" y1="45" x2="55" y2="45" stroke="white" stroke-width="1.5"/>
    <!-- Vertical connections -->
    <line x1="35" y1="25" x2="35" y2="30" stroke="white" stroke-width="1.5"/>
    <line x1="40" y1="25" x2="40" y2="30" stroke="white" stroke-width="1.5"/>
    <line x1="45" y1="25" x2="45" y2="30" stroke="white" stroke-width="1.5"/>
    <line x1="35" y1="50" x2="35" y2="55" stroke="white" stroke-width="1.5"/>
    <line x1="40" y1="50" x2="40" y2="55" stroke="white" stroke-width="1.5"/>
    <line x1="45" y1="50" x2="45" y2="55" stroke="white" stroke-width="1.5"/>
    <!-- Binary code -->
    <text x="15" y="20" font-family="monospace" font-size="8">101</text>
    <text x="55" y="20" font-family="monospace" font-size="8">011</text>
    <text x="15" y="70" font-family="monospace" font-size="8">110</text>
    <text x="55" y="70" font-family="monospace" font-size="8">001</text>
  </g>
</svg> 